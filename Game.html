<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css" >
  <link rel="stylesheet" href="assets/css/main.css" >
  <title>Mastermind</title>
</head>

<body class="is-preload">
  <div id="gameover"></div>
  <div class="column">
    <div id="board" style="position: relative"></div>
    <div style="clear: both"> </div>
    <button id="check" style="margin-top:20px">Check!</button>
    <button id="giveUp">Give up!</button>
    <div id="code" style="margin-top: 40px"></div>
  </div>
  <div class="columnS">
    <div id="ctrls">
        <div>
      <label for="clrCnt" >Colors count:</label>
    </div>
      <input type="number" id="clrCnt" max="20" min="2" value="6" style="color: black;"></input>
      <br />
       
      <label for="codeLen">Code length:</label>
      <input type="number" id="codeLen" max="10" min="4" value="4" style="color: black;"></input>
      <br />
      <label for="gssCnt">Guesses count:</label>
      <input type="number" id="gssCnt" max="20" min="7" value="12" style="color: black;"></input>
      <br />
      <label for="rptClr">Repeat colors:</label>
      <select id="rptClr">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
     <p></p>
      <button id="newGame" style="width: 100%">New game</button>
    </div>
    <div id="palette"></div>

  </div>

  <script src="assets/js/masmin.js" type="module"></script>
</body>

</html>
